---
layout: default
---

<div class="home">

  <h1 class="page-heading">Calculateur de doses</h1>

<html>
<head>
<style>
.page-heading {
    font-family: Ormont light;
    font-weight: 700;
    font-size: 40px;
}
label {
    font-family: Ormont light;
    font-weight: 700;
    font-size: 30px;
    padding: 45px 0px;
    float: left;
}
input[type=numeric] {
    font-family: Ormont light;
    font-weight: 700;
    font-size: 69px;
    width: 30%;
    padding: 22px 20px;
    box-sizing: border-box;
    float: left;
}
output {
    font-family: Ormont light;
    font-weight: 700;
    color: grey;
    font-size: 69px;
    width: 30%;
    padding: 22px 20px;
    box-sizing: border-box;
    float: left;
}
.dropbtn {
    background-color: #000;
    font-family: Ormont light;
    font-weight: 700;
    color: white;
    padding: 40px;
    font-size: 40px;
    border: none;
    cursor: pointer;
}
.dropbtn:hover, .dropbtn:focus {
    background-color: #A9A9A9;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: relative;
    font-family: Ormont light;
    font-size: 18px;
    font-weight: 700;
    background-color: #F5F5F5;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown a:hover {background-color: #A9A9A9}
.show {display:block;}
</style>
</head>
<body>

<!-- <h2>Clickable Dropdown</h2> -->
<!--<p>Click on the button to open the dropdown menu.</p> -->
<div id="1">
<form>
  <label>Poids:</label>
  <input type="numeric" id="fname">
</form>
</div>
<div id="2" class="dropdown">
<button onclick="myFunction2()" class="dropbtn">Unité</button>
  <div id="myDropdown2" class="dropdown-content">
    <a option value="1">KG</a>
    <a option value="0.453592">LBS</a>
  </div>
</div>
<p>
</p>
<div class="dropdown">
  <button onclick="myFunction1()" class="dropbtn">Médicament</button>
  <div id="myDropdown1" class="dropdown-content">
    <a option value="ibu100">Ibuprofène - 100mg/5ml</a>
    <a option value="ibu200">Ibuprofène - 200mg/5ml</a>
    <a option value="ace80">Acétaminophène - 80mg/ml</a>
    <a option value="ace160">Acétaminophène - 160mg/5ml</a>
  </div>
</div>
<p>
</p>
<form>
  <label>Dose à donner (ml):</label>
  <output id="result"></output>
</form>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction1() {
    document.getElementById("myDropdown1").classList.toggle("show");
}
function myFunction2() {
    document.getElementById("myDropdown2").classList.toggle("show");
}
// Compute result of output
var weight = document.getElementById("fname").value;
document.getElementById("result").innerHTML = document.getElementById("fname").value;
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
