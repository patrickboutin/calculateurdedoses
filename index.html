<!doctype html>
<html>
<head>
	<title>Calculateur de Doses</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<h1>Calculateur de Doses</h1>
	<div class="weight">
		<form>
  			<label id="poids">Poids:</label>
  			<input type="numeric" id="fname">
		</form>
	</div>
	<div class="unit">
		<button>Unité</button>
		<ul>
			<li>KG</li>
			<li>LBS</li>
		</ul>
	</div>
	<div class="medication">
		<button>Médicament</button>
		<ul>
			<li>Ibuprofène - 100mg/5ml</li>
			<li>Ibuprofène - 200mg/5ml</li>
			<li>Acétaminophène - 80mg/ml</li>
			<li>Acétaminophène - 160mg/5ml</li>
		</ul>
	</div>
	<div class="computeresult">
		<button>Calculez</button>
	</div>		
</body>
</html>
