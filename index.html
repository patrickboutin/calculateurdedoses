<head>

<body>

<!-- <h2>Clickable Dropdown</h2> -->

<div id="1">
<form>
  <label id="poids">Poids:</label>
  <input type="numeric" id="fname">
</form>
</div>
<div id="2" class="dropdown">
<button onclick="myFunction2()" class="dropbtn">Unité</button>
  <div id="myDropdown2" class="dropdown-content">
    <a option value="1">KG</a>
    <a option value="0.453592">LBS</a>
  </div>
</div>
<p>
</p>
<div class="dropdown">
  <button onclick="myFunction1()" class="dropbtn">Médicament</button>
  <div id="myDropdown1" class="dropdown-content">
    <a option value="20">Ibuprofène - 100mg/5ml</a>
    <a option value="40">Ibuprofène - 200mg/5ml</a>
    <a option value="80">Acétaminophène - 80mg/ml</a>
    <a option value="32">Acétaminophène - 160mg/5ml</a>
  </div>
</div>
<p>
</p>
  <input id="clickMe" type="button" class="calculatebtn" value="Calculez" onclick="doFunction();" />
    <form>
      <label id="dose">Dose à donner (ml): </label>
      <output id="result"></output>
    </form>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction1() {
    document.getElementById("myDropdown1").classList.toggle("show");
}
function myFunction2() {
    document.getElementById("myDropdown2").classList.toggle("show");
}
function doFunction(x, y) {
		return x * y;
}
// Compute result of output
document.getElementById("result").innerHTML = doFunction(5, 3);
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
